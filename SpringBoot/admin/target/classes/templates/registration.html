<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function check2pwd() {
            if(input1.value != input2.value) {
                alert("两次输入密码不一致！")
                input1.value = "";
                input2.value = "";
            }
        }
    </script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" method="post" action="/saveUser">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">新用户注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>输入您的个人信息</p>
            <input type="text" autofocus="" name="name" placeholder="* 姓名" class="form-control" required>
            <input type="text" autofocus="" name="email" placeholder="* 邮箱" class="form-control" required>
            <input type="text" autofocus="" name="phonenumber" placeholder="电话" class="form-control" >
            <input type="text" autofocus="" name="address" placeholder="住址" class="form-control" >
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="男" id="radio-01" name="sex"> 男
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="女" id="radio-02" name="sex"> 女
                </label>
            </div>

            <p>输入您的帐户详细信息如下</p>
            <input type="text" autofocus="" name="username" placeholder="* 用户名" class="form-control" required>
            <input type="password" name="password" placeholder="* 密码" class="form-control" id="input1" required>
            <input type="password" name="acpassword" placeholder="* 确认密码" class="form-control" id="input2" onblur="check2pwd()" required>
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> 我同意服务条款和隐私政策
            </label>
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已经注册。
                <a href="/login" class="">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>

<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
