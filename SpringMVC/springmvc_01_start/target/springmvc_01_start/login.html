<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://localhost:8080/springmvc_01_start/servlet001" method="get">
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <!-- 密码自动加密 value设置默认值 -->
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="acpassword"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <!-- 圆形选择，将其分组后这个组内只能选一个 -->
                <input type="radio" name="sex" checked="checked" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <!-- 方形选择 -->
            <td>
                <!-- 注：这里要给value值，不然获取参数时得到的是on -->
                <input type="checkbox" name="hobby" value="Java"/>Java
                <input type="checkbox" name="hobby" value="C++"/>C++
                <input type="checkbox" name="hobby" value="Python"/>Python
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <!-- 选择，默认为第一行，select可以设定默认值 -->
                <select name="country">
                    <option>---请选择国籍---</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>英国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <!-- 多行文本输入 -->
            <td><textarea rows="10" cols="20" name="text"></textarea></td>
        </tr>
        <tr>
            <!-- 重置按钮，一点全部变为默认值，value可以配置按钮名称，默认为重置 -->
            <td align="center"><input type="reset" value="重置"/></td>
            <!-- 提交按钮 -->
            <td align="center"><input type="submit" value="提交"/></td>
        </tr>
    </table>

</form>
</body>
</html>
