<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base 标签设置页面相对路径工作时参照的地址
        href 属性就是参数的地址值
        该路径也可以写为http://localhost:8080/07_servlet/a/b/
        即最后的文件可以去掉，但斜线不能取，因为它表示一个文件夹，去掉斜杠 b就变成一个文件
        -->
    <base href="http://localhost:8080/07_servlet/a/b/c.html">
</head>
<body>
    这是 a 下的 b 下的 c.html 页面<br/>
    <a href="../../index.html">跳回首页</a><br/>
</body>
</html>
